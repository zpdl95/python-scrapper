<!DOCTYPE html>
<html>

<head>
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  <title>Wons News | {{order_by}}</title>
</head>

<body>
  <header>
    <h1>Wons News</h1>
    {% if order_by == 'Popular' %}
    <div>
      Order by:
      <strong>Popular</strong>
      |
      <a href="/?order by=new">New</a>
    </div>
    {% else %}
    <div>
      Order by:
      <a href="/?order by=popular">Popular</a>
      |
      <strong>New</strong>
    </div>
    {% endif %}
  </header>
  <main>
    {% for hit in list_hits %}
      <div>
        <div>
          <a href="/{{hit.objectID}}">
            <h3>{{hit.title}}</h3>
          </a>
          (<a href="{{hit.url}}" target="_blank">
            {{hit.url}}
          </a>) 
        </div>
        <div>
          {{hit.points}} points | By: {{hit.author}} | {{hit.num_comments}} comments
          </div>
      </div>
      <hr>
    {% endfor %}
  </main>
</body>

</html>
